networks:
  intmax2-node:

services:
  intmax2-node-block-builder-service:
    container_name: intmax2-node-block-builder-service
    image: 'intmax2-node-service:dev'
    working_dir: /app
    command: sh -c "./intmax2-node migrate --action up && ./intmax2-node run"
    env_file:
      - env.docker.block-builder-service
    restart: always
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      args:
        SWAGGER_HOST_URL: ${SWAGGER_HOST_URL}
        SWAGGER_BASE_PATH: ${SWAGGER_BASE_PATH}
    volumes:
      - ../scripts/x509:/app/x509
    networks:
      - intmax2-node
    depends_on:
      - intmax2-node-ot-collector
      - intmax2-node-postgres
      - intmax2-node-store-vault
      - intmax2-node-block-validity-prover
    ports:
      - '8780:80'
      - '8781:10000'

  intmax2-node-store-vault:
    container_name: intmax2-node-store-vault
    image: 'intmax2-node-service:dev'
    working_dir: /app
    command: sh -c "./intmax2-node migrate --action up && ./intmax2-node store-vault-server run"
    env_file:
      - env.docker.block-builder-service
    restart: always
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      args:
        SWAGGER_HOST_URL: ${SWAGGER_HOST_URL}
        SWAGGER_BASE_PATH: ${SWAGGER_BASE_PATH}
    volumes:
      - ../scripts/x509:/app/x509
    networks:
      - intmax2-node
    depends_on:
      - intmax2-node-ot-collector
      - intmax2-node-postgres
    ports:
      - '8782:80'
      - '8783:10000'

  intmax2-node-withdrawal:
    container_name: intmax2-node-withdrawal
    image: 'intmax2-node-service:dev'
    working_dir: /app
    command: sh -c "./intmax2-node migrate --action up && ./intmax2-node withdrawal-server"
    env_file:
      - env.docker.withdrawal-server
    restart: always
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      args:
        SWAGGER_HOST_URL: ${SWAGGER_HOST_URL}
        SWAGGER_BASE_PATH: ${SWAGGER_BASE_PATH}
    volumes:
      - ../scripts/x509:/app/x509
    networks:
      - intmax2-node
    depends_on:
      - intmax2-node-ot-collector
      - intmax2-node-postgres
    ports:
      - '8784:80'
      - '8785:10000'

  intmax2-node-postgres:
    container_name: intmax2-node-postgres
    image: 'postgres:15.3-alpine3.17'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=state
    ports:
      - '15432:5432'
    networks:
      - intmax2-node
    volumes:
      - ./sql_dbs/intmax2-node-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  intmax2-node-block-validity-prover:
    container_name: intmax2-node-block-validity-prover
    image: 'intmax2-node-block-validity-prover:dev'
    command: sh -c "./block-validity-prover"
    build:
      context: ../prover/block-validity-prover/
      dockerfile: ../../build/prover/block-validity-prover.Dockerfile
    environment:
      - REDIS_URL=redis://:password@intmax2-node-redis:6379/0
      - PORT=8080
        # debug, info or error
      - RUST_LOG=debug
    networks:
      - intmax2-node
    ports:
      - "8091:8080"
    depends_on:
      - intmax2-node-redis

  intmax2-node-balance-validity-prover:
    container_name: intmax2-node-balance-validity-prover
    image: 'intmax2-node-balance-validity-prover:dev'
    command: sh -c "./balance-validity-prover"
    build:
      context: ../prover/balance-validity-prover/
      dockerfile: ../../build/prover/balance-validity-prover.Dockerfile
    environment:
      - REDIS_URL=redis://:password@intmax2-node-redis:6379/0
      - PORT=8080
      # debug, info or error
      - RUST_LOG=debug
    networks:
      - intmax2-node
    ports:
      - "8092:8080"
    depends_on:
      - intmax2-node-redis

  intmax2-node-withdrawal-aggregator-prover:
    container_name: intmax2-node-withdrawal-aggregator-prover
    image: 'intmax2-node-withdrawal-aggregator-prover:dev'
    command: sh -c "./withdrawal-aggregator-prover"
    build:
      context: ../prover/withdrawal-aggregator-prover/
      dockerfile: ../../build/prover/withdrawal-aggregator-prover.Dockerfile
    environment:
      - REDIS_URL=redis://:password@intmax2-node-redis:6379/0
      - PORT=8080
      # debug, info or error
      - RUST_LOG=debug
    networks:
      - intmax2-node
    ports:
      - "8093:8080"
    depends_on:
      - intmax2-node-redis

  intmax2-node-ot-collector:
    container_name: intmax2-node-ot-collector
    image: "otel/opentelemetry-collector-contrib:0.37.1"
    networks:
      - intmax2-node
    ports:
      - "4317:4317"        # OTLP gRPC receiver
      - "4318:4318"        # OTLP HTTP receiver
    volumes:
      - ./open-telemetry-collector-config.yaml:/etc/otel/config.yaml
    depends_on:
      - intmax2-node-jaeger-all-in-one

  intmax2-node-jaeger-all-in-one:
    container_name: intmax2-node-jaeger-all-in-one
    image: "jaegertracing/all-in-one:latest"
    networks:
      - intmax2-node
    ports:
      - "16686:16686"
      - "14268"
      - "14250"

  intmax2-node-redis:
    container_name: intmax2-node-redis
    image: "redis:7.2.3"
    command: /bin/sh -c "redis-server --requirepass password"
    restart: always
    volumes:
      - ./temp_data/redis_data:/data
    networks:
      - intmax2-node
    ports:
      - "16379:6379"
